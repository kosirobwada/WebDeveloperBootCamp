<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卓球得点表</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<!-- <style>
    .winner {
        color: green;
    }

    .loser {
        color: red;
    }
</style> -->
</head>

<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            卓球得点表
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> 対 <span id="p2Display">0</span></h1>
                            <p class="subtitle">
                                下のボタンを押そう
                            </p>
                            <label for="winningScore" class="label is-large is-inline">何点先取？</label>
                            <div class="select is-rounded">
                                <select name="" id="winningScore">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Button" class="is-primary is-large button card-footer-item">+1 プレイヤー1</button>
                        <button id="p2Button" class="is-primary is-large button card-footer-item">+2 プレイヤー2</button>
                        <button id="reset" class="is-danger is-large button card-footer-item">リセット</button>
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
